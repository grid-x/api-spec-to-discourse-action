                                  example: >-
                                    accounts/b30510fa-a8a5-475f-a75d-82a46cb62582/users/b30510fa-a8a5-475f-a75d-82a46cb62582
                            commissioningKind: &ref_320
                              title: Commissioning Kind
                              description: >
