          name: deviceID
          description: 'ID of the SPINE device, specified by the manufacturer.'
          in: path
          required: true
          schema:
            type: string
          example: deviceID
        - &ref_189
          name: sequenceID
          description: Identifier of power sequence.
          in: path
          required: true
          schema:
            type: integer
          example: 1
