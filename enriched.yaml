            application/json:
              schema: &ref_439
                type: object
                description: >
                  Information about the supported EMS capabilities of the
                  system.
                properties:
                  reportedAt:
                    description: >
                      Timestamp of last reported capabilities. If empty, no
                      capabilities were reported by the system.
                    type: string
                    format: date-time
                    readOnly: true
                    example: '2029-11-10T23:20:50Z'
                  capabilities:
